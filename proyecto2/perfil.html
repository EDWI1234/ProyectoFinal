<style>
    .perfil-card {
  background-color: #fff;
  border-radius: 12px;

  display: flex; 
  align-items: flex-start;
  gap: 20px;
  text-align: left; 
}

.perfil-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;

  border: 3px solid #007BFF;
  flex-shrink: 0;
}

.perfil-info {

}

.perfil-nombre {

}

.boton-contacto {

  background-color: #007BFF;
  color: #fff;
  border-radius: 5px;
  text-decoration: none;
  transition: background-color 0.3s ease;
}

.boton-contacto:hover {
  background-color: #0056b3;
}
.perfil-telefono {
  font-size: 1em;
  color: #555;
  margin-bottom: 15px;
}
</style>
